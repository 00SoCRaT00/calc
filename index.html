<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اله حاسبه </title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div id="change" class="back i-icon-open sun-open open-blue open-input open-bottom open-span i-icon-botton-open">
        <div id="hide" class="calc">
            <div class="top">
                <div class="first">
                    <div class="left">
                        <i id="turn" class="fas fa-adjust"></i>
                        <div class="color"></div>
                    </div>
                    <div class="right">
                        <i id="exit" class="fas fa-times"></i>
                    </div>
                </div>
                <div class="second">
                    <input id="Mytext" type="text">
                    <input id="result" type="text">
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <span id="one">1</span>
                    <span id="two">2</span>
                    <span id="three">3</span>
                    <i id="remove" class="fas fa-backspace"></i>
                    <span id="four">4</span>
                    <span id="fove">5</span>
                    <span id="sex">6</span>
                    <i id="divide" class="fas fa-divide"></i>
                    <span id="seven">7</span>
                    <span id="eight">8</span>
                    <span id="nighn">9</span>
                    <i id="times" class="fas fa-times"></i>
                    <span id="zero">0</span>
                    <span id="coma">,</span>
                    <span id="equal">=</span>
                    <i id="minus" class="fas fa-minus"></i>
                    <i class="fas fa-angle-up"></i>
                    <i id="plus" class="fas fa-plus"></i>
                </div>

            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
